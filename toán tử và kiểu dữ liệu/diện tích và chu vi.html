<body>
    <script>
        var bankinh = parseFloat(prompt("Nhap ban kinh hinh tron"));
        var r = 3.14;
        var dientich = ((bankinh*bankinh)*r);
        var chuvi = ((bankinh*2)*r);
        alert ("Diện tích hình tròn là = " + dientich + "  Chu vi hình tròn là = " + chuvi);
       
    </script>

</body>
