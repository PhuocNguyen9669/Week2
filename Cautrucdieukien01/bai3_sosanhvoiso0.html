<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh N với 0</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số bạn muốn kiểm tra :"));
        if (a<0) {
            alert("Bạn vừa nhập số nhỏ hơn 0.");
        } if (a==0) {
            alert("Bạn vừa nhập số 0.")
        }if (a>0) {
            alert("Bạn vừa nhập số lơn hơn 0.")
        }else {
            alert("Bạn vui lòng điền lại thông tin!")
        }
    </script>
</body>
</html>
