<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiền điện</title>
</head>
<body>
    <script>
         var sophut = parseFloat(prompt("nhập số phút bạn gọi trong tháng"));
            total = 1600 * sophut;
            if (total >= 0){
                alert(sophut + " phút bạn gọi số tiền bạn phải thanh toán: " + total+ "VNĐ");
            }else {
                alert("sai cú pháp");
            }
    </script>
</body>
</html>
