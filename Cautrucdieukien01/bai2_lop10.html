<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tuoi =parseInt(prompt("Nhập vào số tuổi của bạn :"));
        if(tuoi>0 && tuoi<16) {
            alert('Bạn chưa đủ tuổi vào lớp 10.');
        }else if(tuoi>=16 && tuoi <=20){
            alert("Bạn đủ tuổi để học lớp 10.")
        } else if (tuoi>20 && tuoi <= 24) {
            alert('Bạn có chắc chắn bây giờ bạn muốn học học vào lớp 10 không?')
        }else{
            alert("Vui lòng nhập lại số tuổi phù hợp")
        }
    </script>
</body>
</html>
