<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập giá trị mỗi số a: "));
        var b = parseInt(prompt("Nhập giá trị mỗi số b: "));
        var c = parseInt(prompt("Nhập giá trị mỗi số c: "));

        if (a>b && a>c) {
            alert("a là số lớn nhất");
        }else if (b>c && b>a) {
            alert("b là số lớn nhất");
        }else if(c>b && c>a){
            alert("c là số lớn nhất")
        }else if(a==b && a==c){
            alert("ba số bằng nhau");
        }else {
            alert("Bạn vui lòng nhập lại")
        }
            
    </script>
</body>
</html>
